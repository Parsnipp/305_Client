<h2>Update Account: {{username}}</h2>
<form ng-submit="submit()" name="accountForm" class="account-page">
  <h6>New Password:</h6>
  <input type="password" ng-model="account.password" required>
  <input type="submit" value="Submit" ng-model="account.username" ng-disabled="account.$invalid">
</form>
<p>{{message}}</p>
