<h2>Create Account</h2>
<form ng-submit="submit()" name="accountForm">
  <h6>Username:</h6>
  <input type="text" ng-model="account.username" required>
  <h6>Password:</h6>
  <input type="text" ng-model="account.password" required>
  <input type="submit" value="Submit" ng-model="account.username" ng-disabled="account.$invalid">
</form>
<p>{{message}}</p>
