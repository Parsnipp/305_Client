<h2>Create Account</h2>
<form ng-submit="submit()" name="accountForm" class="account-page">
  <h6>Username:</h6>
  <input type="text" ng-model="account.username" required>
  
  <h6 id="create-password">Password:</h6>
  <input type="password" ng-model="account.password" required class="submit-block">
  
  <input type="submit" value="Submit" ng-model="account.username" ng-disabled="account.$invalid" class="submit-block" id="account-submit">
</form>
<p>{{message}}</p>
