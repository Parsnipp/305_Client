<h2>Search</h2>

<input type="text" name="name" ng-model="search.term" required>
<input type="button" value="Search" ng-click="search()" ng-disabled="search.term.$invalid">

<table>
  <tr ng-repeat="recipe in recipes">
    <td>{{recipe.name}}</td><td>{{recipe.ingredients}}</td><td><a href="#getRemoteItem/{{recipe.id}}">view</a></td>
  </tr>
</table>
